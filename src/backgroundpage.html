<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Video element to preview the camera feed (hidden by CSS) -->
    <video id="video" autoplay style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <iframe id="youtube-player" width="560" height="315" src="https://www.youtube.com/embed/0Hegd4xNfRo?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- Button to capture image from the camera -->
    <button id="capture-button">Capture Image</button>
    
    <!-- Output section for displaying the result -->
    <pre id="output"></pre>
    <script type="module" src="background-script.js"></script>
  </head>
